<h1 class="row animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
  </div>  
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <!--marvel o dc-->
      <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel.png" alt="Marvel" class="img-logo">
      <img *ngIf="heroe.casa === 'DC'" src="assets/img/dc.png" alt="DC" class="img-logo">
    </div>
  </div>
  
</div>
